<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&display=swap" rel="stylesheet">
        <title>Super Mario - WebSite </title>
    </head>
    
    <body>

        <div class="caixa-video-mario">
            <video src="./IMG/video.mp4" autoplay muted loop></video>
            <div class="mascara-video"></div>
        </div>

        <div class="caixa-principal">
            <img src="./IMG/logo.png" alt="Logo Super Mario" class="logo-mario">
        
            <p>Encanadores Mario & Luigi - Resolvendo Seus Problemas Com Estilo!</p>
            <p>Você já se encontrou em uma situação de emergência com encanamento? Não se preocupe, porque estamos a aqui para salvar o dia! Apresentamos a vocês os encanadores mais famosos do Reino dos Cogumelos - Mario e Luigi!</p>
        
            <button onclick="cliqueiNoBotao()">Fale conosco</button>
        </div>


        <img src="./IMG/mario.png" alt="logo mario e luigi" class="imagem-mario-luigi">

        <form class="fale-conosco" action="https://formsubmit.co/luizfellipe.ilha@gmail.com" method="POST">
            <input placeholder="Seu nome" type="text" name="Nome" method="POST">
            <input placeholder="Seu telefone" type="tel"  name="Telefone" method="POST">
            <textarea placeholder="Digite seu problema aqui" name="Seu Problema" method="POST"></textarea>
            <button onclick="sumirFormulario()">Enviar formulário</button>
        </form>

        <div class="mascara-form"></div>
        

    </body>

    <script>
        let formulario = document.querySelector(".fale-conosco")
        let mascara = document.querySelector(".mascara-form")

        console.log(mascara)

        function cliqueiNoBotao() {
            formulario.style.left = "500px"
            mascara.style.visibility = "visible"
        }


        function sumirFormulario() {
            formulario.style.left = "-320px"
            mascara.style.visibility = "hidden"
        }
    </script>
    
</html>
